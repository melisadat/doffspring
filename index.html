<!DOCTYPE html>
<html>
    <head>
        <title>Emoji Definer</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="button.js"></script>       
    </head>
    <body>
        <section class="page1" id='animate-section'>
            <section class="welcome">
                <h1>Favorite Emoji Catolog</h1>
                <p>As a parting gift, we wanted to give you a emoji list of our favorite emojis for you to add to your emoji vocabulary.<br> If you hover over the image, you get a description that specfies its use.</p>
            </section>
            <section class="button">
                <div id="begin" class="circle">BEGIN</div>
            </section>
        </section>
        <section class="page2" id='animated-section'>
            <section class="pagetwo">
                <h3>Facial Emojis</h3>
                    <img src="img/smile.png" alt="smile">
                    <img src="img/fakesmile.png" alt="fake smile">
                    <img src="img/fearfulsmile.png" alt="fearful smile">
                    <img src="img/halfsmile.png" alt="half smile">
                    <br>
                    <br>
                    <img src="img/upsidedown.png" alt="upside down">
                    <img src="img/blankface.png" alt="blank face">
                    <img src="img/nomouth.png" alt="no mouth">
                    <img src="img/covermouth.png" alt="cover mouth">
                    <br>
                    <br>
                    <img src="img/groan.png" alt="groan">
                    <img src="img/cowboy.png" alt="cowboy">
                    <img src="img/sussy.png" alt="sussy">
                    <img src="img/tasty.png" alt="tasty">
                    <br>
                <h3>Common Emoji Combination</h3>
                    <img src="img/cute.png" alt="cute">
                    <img src="img/fingerleft.png" alt="finger left">
                    <img src="img/fingerright.png" alt="finger right">
                    <br>
                    <br>
                    <img src="img/kisses.png" alt="kisses">
                    <img src="img/fingers.png" alt="fingers">
                    <br>
                    <br>
                    <img src="img/woozy.png" alt="woozy">
                    <img src="img/peace.png" alt="peace">
                    <br>
                    <br>
                    <img src="img/pursedlips.png" alt="pursed lips">
                    <img src="img/peace.png" alt="peace">
                    <br>
                <h3>Miscellaneous</h3>
                    <img src="img/worm.png" alt="worm">
                    <img src="img/otter.png" alt="otter">
                    <img src="img/pinching.png" alt="pinching">
                    <img src="img/standing.png" alt="standing">
                    <img src="img/running.png" alt="running">
            </section>
        </section>
    </body>
</html>
